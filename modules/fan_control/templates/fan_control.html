<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Control</title>
    <script src="{{ url_for('fan_control.static', filename='fan_control.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('fan_control.static', filename='fan_control.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('fan_control.static', filename='fan_control_icon.png') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    {% extends "base_layout.html" %} 

    {% block content %}
    <div class="fan-control-container">
        <h1>Fan Control</h1>

        <div class="status-section">
            <h2>Current Status</h2>
            <div class="fan-image-container">
                <img src="{{ url_for('fan_control.static', filename='fan.png') }}" alt="Fan Image" id="fan-image">
            </div>
            <p>Temperature: <span id="current-temperature">Loading...</span></p>
            <p>Fan State: <span id="fan-state">Loading...</span></p>
            <p>RPM: <span id="rpm">Loading...</span></p>
        </div>

        <div class="settings-section">
            <h2>Settings</h2>
            <label for="tempOn">Temperature On:</label>
            <input type="number" id="tempOn" name="tempOn"><br><br>
            
            <label for="tempOff">Temperature Off:</label>
            <input type="number" id="tempOff" name="tempOff"><br><br>
            
            <label for="mode">Mode:</label>
            <select id="mode" name="mode">
                <option value="smart">Smart</option>
                <option value="normal">Normal</option>
                <option value="default">Default</option>
            </select><br><br>
            
            <button onclick="saveSettings()">Save Settings</button>
        </div>

        <div class="graph-section">
            <h2>Graph</h2>
            <select id="graph-type" onchange="updateGraph()">
                <option value="temperature">Temperature</option>
                <option value="rpm">RPM</option>
            </select>
            <select id="time-range" onchange="updateGraph()">
                <option value="60">1 minute</option>
                <option value="300">5 minutes</option>
                <option value="900">15 minutes</option>
                <option value="1800">30 minutes</option>
                <option value="3600">1 hour</option>
                <option value="21600">6 hours</option>
                <option value="43200">12 hours</option>
                <option value="86400">1 day</option>
            </select>
            <div class="graph" id="graph"></div>
        </div>
    </div>

    {% endblock %}
</body>
</html>
